<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <link rel="stylesheet" href="./style.css">
        <title>WebGL2</title>
    </head>
    <body>
        <div>
            <canvas id="canvas"></canvas>
        </div>
        <script src="./gl.js"></script>
        <script src="./Math.js"></script>
        <script src="./shaders.js"></script>
        <script src="./loop.js"></script>
        <script src="./transform.js"></script>
        <script src="./modal.js"></script>
        <script src="./primatives.js"></script>
        <script src="./camera.js"></script>
        <script src="./shader_extra.js"></script>
        <script>
            let gl;
            let loop;
            let shader;
            let modal;
            let camera;
            let controller;
            let gridShader;
            let gridModal;

            window.addEventListener("load", () => {
                // Main setup
                gl = GLInstance("canvas")
                    .fFitScreen(1, 1)
                    .fClear();
                camera = new Camera(gl);
                camera.transform.position.set(0.0, 1.0, 3.0);
                controller = new CameraController(gl, camera);
                
                // Set up grid
                gridShader = new GridAxisShader(gl, camera.projectionMatrix);
                gridModal = primatives.GridAxis.createModal(gl, true);

                // Set up test shader
                // shader = new TestShader(gl, [
                //     0.8, 0.8, 0.8, // gray
                //     1.0, 0.0, 0.0, // red
                //     0.0, 1.0, 0.0, // green
                //     0.0, 0.0, 1.0, // blue
                // ]);
                // shader.activate().setPerspective(camera.projectionMatrix).deactivate();

                // Set up modal
                // modal = new Modal(primatives.GridAxis.createMesh(gl, true));

                // Set up for render
                loop = new Loop(render);
                loop.start();
            });

            function render(d) {
                camera.updateViewMatrix();

                gl.fClear();
                gridShader.activate()
                    .setCameraMatrix(camera.viewMatrix)
                    .renderModal(gridModal.preRender());
            }

            class TestShader extends Shader {
                constructor(context, colors) {
                    super(context, ShaderUtil.loadShader("vertex"), ShaderUtil.loadShader("fragment"));

                    // Our shader uses custom uniforms
                    const uColor = context.getUniformLocation(this.program, 'u_color');
                    context.uniform3fv(uColor, colors);

                    context.useProgram(null);
                }
            }
        </script>
        <script id="vertex" type="x-shader/x-vertex">
        </script>
        <script id="fragment" type="x-shader/x-fragment">
        </script>
    </body>
</html>
